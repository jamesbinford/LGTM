name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

# Cancel in-progress runs for the same PR or branch
concurrency:
  group: ai-review-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ai-review:
    runs-on: ubuntu-latest
    # Skip if this is a commit from the bot itself (prevents infinite loops)
    if: github.event_name == 'pull_request' || github.event.head_commit.author.name != 'github-actions[bot]'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build ai-review
        run: cargo build --release

      - name: Generate diff (PR)
        if: github.event_name == 'pull_request'
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt
          echo "Diff size: $(wc -c < pr_diff.txt) bytes"

      - name: Generate diff (Push)
        if: github.event_name == 'push'
        run: |
          git diff ${{ github.event.before }}..${{ github.sha }} > pr_diff.txt
          echo "Diff size: $(wc -c < pr_diff.txt) bytes"

      - name: Run AI Review (PR)
        if: github.event_name == 'pull_request'
        id: review-pr
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./target/release/ai-review review \
            --pr ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --sha ${{ github.event.pull_request.head.sha }} \
            --branch ${{ github.head_ref }} \
            --diff-file pr_diff.txt \
            --output review_summary.md \
            --post-comment

      - name: Run AI Review (Push)
        if: github.event_name == 'push'
        id: review-push
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p lgtm-reviews
          REVIEW_FILE="lgtm-reviews/${{ github.sha }}.md"
          ./target/release/ai-review review \
            --repo ${{ github.repository }} \
            --sha ${{ github.sha }} \
            --branch ${{ github.ref_name }} \
            --diff-file pr_diff.txt \
            --output "$REVIEW_FILE"
          echo "review_file=$REVIEW_FILE" >> $GITHUB_OUTPUT

      - name: Commit review (Push)
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lgtm-reviews/
          if git diff --staged --quiet; then
            echo "No review changes to commit"
          else
            git commit -m "Add AI review for ${{ github.sha }}

            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)"
            git push
          fi

      - name: Upload review artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-review-results
          path: |
            review_summary.md
            lgtm-reviews/
            .ai-review/ledger/
          retention-days: 30
